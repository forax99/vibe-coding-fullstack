<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성 - Vibe Board</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="fw-bold mb-0">새 게시글 작성</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="postForm" action="/posts/add" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">제목</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="content" class="form-label fw-bold">내용</label>
                                <textarea class="form-control" id="content" name="content" rows="10"
                                    placeholder="내용을 입력하세요" required></textarea>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="/posts" class="btn btn-outline-secondary px-4">취소</a>
                                <button type="submit" class="btn btn-primary px-4">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
