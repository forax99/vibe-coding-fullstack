<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vibe Board - 게시글 목록</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">게시글 목록</h2>
            <a href="/" class="btn btn-outline-secondary">홈으로</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">번호</th>
                            <th>제목</th>
                            <th>생성일</th>
                            <th class="text-center pe-4">조회수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${posts}">
                            <td class="ps-4" th:text="${post.no}">1</td>
                            <td>
                                <a th:href="@{/posts/{no}(no=${post.no})}"
                                    class="text-decoration-none fw-semibold text-dark" th:text="${post.title}">게시글
                                    제목</a>
                            </td>
                            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2026-02-23</td>
                            <td class="text-center pe-4" th:text="${post.views}">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
