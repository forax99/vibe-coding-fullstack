<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vibe Board - 게시글 목록</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">게시글 목록</h2>
            <div class="d-flex gap-2">
                <a href="/posts/new" class="btn btn-primary">새 글</a>
                <a href="/" class="btn btn-outline-secondary">홈으로</a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">번호</th>
                            <th>제목</th>
                            <th>생성일</th>
                            <th class="text-center pe-4">조회수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${posts}">
                            <td class="ps-4" th:text="${post.no}">1</td>
                            <td>
                                <a th:href="@{/posts/{no}(no=${post.no})}"
                                    class="text-decoration-none fw-semibold text-dark" th:text="${post.title}">게시글
                                    제목</a>
                            </td>
                            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2026-02-23</td>
                            <td class="text-center pe-4" th:text="${post.views}">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 페이징 네비게이션 -->
        <nav aria-label="Page navigation" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo; 이전</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/posts(page=${i})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">다음 &raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
