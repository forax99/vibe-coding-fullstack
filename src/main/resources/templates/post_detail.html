<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' - Vibe Board'">게시글 상세 정보</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-primary rounded-pill px-3" th:text="'No. ' + ${post.no}">No. 1</span>
                    <small class="text-muted">
                        조회수: <span class="fw-bold" th:text="${post.views}">0</span>
                    </small>
                </div>
                <h2 class="fw-bold mt-3 mb-0" th:text="${post.title}">게시글 제목</h2>
            </div>
            <div class="card-body">
                <div class="mb-4 text-muted small">
                    <span class="me-3">생성일: <span
                            th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2026-02-23</span></span>
                    <span>수정일: <span
                            th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2026-02-23</span></span>
                </div>
                <hr>
                <div class="py-3" style="min-height: 200px; white-space: pre-wrap;" th:text="${post.content}">
                    게시글 내용이 여기에 표시됩니다.
                </div>
            </div>
            <div class="card-footer bg-white py-3 d-flex justify-content-end align-items-center">
                <form th:action="@{/posts/{no}/delete(no=${post.no})}" method="post"
                    onsubmit="return confirm('정말로 이 게시글을 삭제하시겠습니까?');" class="me-auto">
                    <button type="submit" class="btn btn-danger px-4">삭제</button>
                </form>
                <a th:href="@{/posts/{no}/edit(no=${post.no})}" class="btn btn-primary px-4 me-2">수정</a>
                <a href="/posts" class="btn btn-outline-secondary px-4">목록으로</a>
            </div>
        </div>
    </div>
</body>

</html>
