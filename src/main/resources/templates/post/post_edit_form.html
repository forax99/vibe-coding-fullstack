<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 수정 - Vibe Board</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="fw-bold mb-0 text-primary">게시글 수정폼</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="editForm" th:action="@{/posts/{no}/save(no=${post.no})}" th:object="${postUpdateDto}"
                            method="post">
                            <!-- 번호 (Read-only) -->
                            <div class="mb-4">
                                <label for="no" class="form-label fw-bold">번호</label>
                                <input type="text" class="form-control bg-light" id="no" th:value="${post.no}" readonly>
                            </div>

                            <!-- 제목 -->
                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold">제목</label>
                                <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요"
                                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                    th:errors="*{title}">
                                    제목 오류
                                </div>
                            </div>

                            <!-- 내용 -->
                            <div class="mb-4">
                                <label for="content" class="form-label fw-bold">내용</label>
                                <textarea class="form-control" th:field="*{content}" rows="10"
                                    placeholder="내용을 입력하세요"></textarea>
                            </div>

                            <div class="row mb-4">
                                <!-- 생성일 (Read-only) -->
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">생성일</label>
                                    <div class="form-control-plaintext bg-light px-3 border rounded text-muted"
                                        th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2026-02-23</div>
                                </div>
                                <!-- 수정일 (Read-only) -->
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">수정일</label>
                                    <div class="form-control-plaintext bg-light px-3 border rounded text-muted"
                                        th:text="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}">
                                        2026-02-23</div>
                                </div>
                                <!-- 조회수 (Read-only) -->
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">조회수</label>
                                    <div class="form-control-plaintext bg-light px-3 border rounded text-muted"
                                        th:text="${post.views}">0</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 mt-4">
                                <button type="submit" class="btn btn-primary px-5 fw-bold">저장</button>
                                <a th:href="@{/posts/{no}(no=${post.no})}"
                                    class="btn btn-outline-secondary px-5 fw-bold">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // 저장 요청 시 알림창 출력 후 폼 제출은 브라우저 기본 동작인 submit으로 처리
        document.getElementById('editForm').onsubmit = function () {
            alert('게시글 수정을 요청합니다.');
        };
    </script>
</body>

</html>
