<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성 - Vibe Board</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="fw-bold mb-0">새 게시글 작성</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="postForm" th:action="@{/posts/add}" th:object="${postCreateDto}" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">제목</label>
                                <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요"
                                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                    th:errors="*{title}">
                                    제목 오류
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="content" class="form-label fw-bold">내용</label>
                                <textarea class="form-control" th:field="*{content}" rows="10" placeholder="내용을 입력하세요"
                                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                                    th:errors="*{content}">
                                    내용 오류
                                </div>
                            </div>
                            <!-- 태그 -->
                            <div class="mb-4">
                                <label for="tags" class="form-label fw-bold">태그 (쉼표로 구분)</label>
                                <input type="text" class="form-control" th:field="*{tags}"
                                    placeholder="예: Spring, Java, H2"
                                    th:classappend="${#fields.hasErrors('tags')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}">
                                    태그 오류
                                </div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">

                                <a href="/posts" class="btn btn-outline-secondary px-4">취소</a>
                                <button type="submit" class="btn btn-primary px-4">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
